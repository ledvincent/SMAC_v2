# --- VDN specific parameters ---

# This is the default configuration for the SPECTra-QMIX+ algorithm


# use epsilon greedy action selector
action_selector: "epsilon_greedy"
epsilon_start: 1.0
epsilon_finish: 0.05
epsilon_anneal_time: 100000 # 500000 for 6h_vs_8z

runner: "parallel"
batch_size_run: 8
buffer_size: 5000
batch_size: 128

# update the target network every {} episodes
target_update_interval: 200

# use the Q_Learner to train
mac: "ss_mac"
#agent: "hpn_rnn"
agent: "att_rnn"

hidden_size: 64
n_head: 4
agent_output_type: q
hs_query: False
use_group_card_temp: False

use_refine_shoot: False
prototype_movement: False
use_cln: False                 # Conditional LayerNorm on attention summaries
use_shoot_prior: False         # Geometry-based prior added to shooting logits
use_tau_shoot_mod: False       # Modulate Ï„_shoot from enemy context zE
use_zE_pointer_resid: False   # Disable gated residual from zE into shooting query

# (Optional prior hyperparams; agent has safe defaults if omitted)
prior_tanh_c: 4.0
prior_no_shoot_push: 2.0

learner: "nq_learner"
mixer: "ss_mixer"

mixing_n_head: 4
hypernet_embed: 32

lr: 0.001 # Learning rate for agents
td_lambda: 0.6
optimizer: 'adam'
q_lambda: False

name: "custom_att_qmix"

obs_agent_id: False # Include the agent's one_hot id in the observation
obs_last_action: False # Include the agent's last action (one_hot) in the observation